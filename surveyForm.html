<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FCC: Survey Form</title>
  <link rel="stylesheet" href="surveyForm.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label class="my-label">Name</label>
      <input type="text" id="name" required placeholder="Enter your name"/>
      <label class="my-label">Email</label>
      <input type="text" id="email" required placeholder="Enter your Email"/>
      <label class="my-label">Age (optional)</label>
      <input type="number" id="number" placeholder="Age"/>
      <label class="my-label">Which option best describes your current role?</label>
      <select id="current-role" name="current-role-select" required placeholder="Select current role">
      <option value="">Select current role</option>
      <option value="student">Student</option>
      <option value="fullTimeJ">Full Time Job</option>
      <option value="fullTimeL">Full Time Learner</option>
      <option value="prefer">Prefer not to say</option>
      <option value="other">Other</option>
      </select>
      <div class="recommend">
        <label class="my-labels">Would you recommend freeCodeCamp to a friend?</label>
        <div class="my-labels-1">
          <input type="checkbox" checked id="definitely" name="definitely">
          <label for="definitely">Definitely</label>
        </div>
        <div class="my-labels-1">
          <input type="checkbox" id="maybe" name="maybe">
          <label for="maybe">Maybe</label>
        </div>
        <div class="my-labels-1">
          <input type="checkbox" id="not-sure" name="not-sure">
          <label for="not-sure">Not sure</label>
        </div>
      </div>
      <label class="my-labels">What is your favorite feature of freeCodeCamp?</label>
      <select id="fav-feature" name="fav-feature-select" required placeholder="Select an option">
      <option value="">Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="openSource">Open Source</option>
      </select>
      <label class="my-labels">What would you like to see improved? (Check all that apply)</label>
      <div class="my-labels">
        <input type="checkbox" id="front-end" name="front-end">
        <label for="front-end">Front-end Projects</label>
      </div>
      <div class="my-labels">
        <input type="checkbox" id="back-end" name="back-end">
        <label for="back-end">Back-end Projects</label>
      </div>
      <div class="my-labels">
        <input type="checkbox" id="data-visual" name="data-visual">
        <label for="data-visual">Data Visualization</label>
      </div>
      <div class="my-labels">
        <input type="checkbox" id="challenge" name="challenge">
        <label for="challenge">Challenges</label>
      </div>
      <div class="my-labels">
        <input type="checkbox" id="open-source" name="open-source">
        <label for="open-source">Open Source Community</label>
      </div>
      <div class="my-labels">
        <input type="checkbox" id="git-help" name="git-help">
        <label for="git-help">Gitter help rooms</label>
      </div>
      <div class="my-labels">
        <input type="checkbox" id="videos" name="videos">
        <label for="videos">Videos</label>
      </div>
      <div class="my-labels">
        <input type="checkbox" id="city-meet" name="city-meet">
        <label for="city-meet">City Meetups</label>
      </div>
      <div class="my-labels">
        <input type="checkbox" id="wiki" name="wiki">
        <label for="wiki">Wiki</label>
      </div>
      <div class="my-labels">
        <input type="checkbox" id="forum" name="forum">
        <label for="forum">Forum</label>
      </div>
      <div class="my-labels">
        <input type="checkbox" id="add-courses" name="add-courses">
        <label for="add-courses">Additional Courses</label>
      </div>
      <label id="my-comments">Any comments or suggestions?</label>
      <textarea placeholder="Enter your comment here..." id="comment-area" name="comment-area"
      ></textarea>
      <button id="my-button" name="my-button" form="survey-form">Submit</button>
    </form>
</body>
</html>
